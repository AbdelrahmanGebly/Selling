<section class="container-fluid py-5">
  <div>
    <input type="text" class="form-control border border-black w-50 m-auto mb-4 border" name="search"
      [(ngModel)]="searchValue" (ngModelChange)="SearchByTitle()" id="search" placeholder="Search By Title">
  </div>
  <div class="row g-4">
    <app-cart-box *ngFor="let product of filteredProducts" class="col-sm-6 col-md-4 col-lg-3 col-xl-2"
      [item]="product"></app-cart-box>
  </div>
</section>
