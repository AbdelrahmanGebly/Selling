<section class="my-5 py-5 text-center">
  <form class="w-50 text-start p-4 bg-dark-subtle shadow rounded mx-auto" [formGroup]="loginForm">
    <div class="my-3">
      <label class="mb-1" for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" />
      <p class="alert alert-danger" *ngIf="
          loginForm.get('email')?.value == '' && loginForm.get('email')?.touched
        ">
        please enter your email
      </p>
      <p class="alert alert-danger" *ngIf="
          !loginForm.get('email')?.valid &&
          loginForm.get('email')?.touched &&
          !(loginForm.get('email')?.value == '')
        ">
        please enter a valid email
      </p>
    </div>
    <div class="my-3">
      <label class="mb-1" for="password">Password</label>
      <div class="input-container">
        <input [type]="inputType" class="form-control" id="password" formControlName="password" />
        <i (click)="togglePasswordVisibility()" [ngClass]="{'eye-icon': true, 'show': isPasswordVisible}"></i>
      </div>
      <p class="alert alert-danger" *ngIf="
          loginForm.get('password')?.value == '' &&
          loginForm.get('password')?.touched
        ">
        please enter your password
      </p>
      <p class="alert alert-danger" *ngIf="
      !loginForm.get('password')?.valid &&
      loginForm.get('password')?.touched &&
      !(loginForm.get('password')?.value == '')
      ">
        Password must contain (uppercase , lowercase , numbers)
      </p>
    </div>
    <div class="my-3">
      <button class="btn btn-success me-2" (click)="login()" [disabled]="!loginForm.valid">Login</button>
      <a routerLink="/register">Register</a>
      <a routerLink="/forgotPassword" *ngIf="false">Forgot Passwrod?</a>
    </div>
  </form>
</section>
